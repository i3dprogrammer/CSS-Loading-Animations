<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Loading Animations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="heading-primary u-underline u-center-text u-padding-top-large u-padding-bottom-large u-thin-text">CSS Loading Animations</div>
    <main>
        <section class="css-animations-section">
            <div class="css-animation-box">
                <div class="metro-loading">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="wrapper">
                    <div class="circle-wrapper" data-anim="base wrapper">
                        <div class="circle" data-anim="base left"></div>
                        <div class="circle" data-anim="base right"></div>
                    </div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="warpper">
                    <div class="circle-wrapper" data-anim="base wrapper">
                        <div class="circle-mix" data-anim="base left"></div>
                        <div class="circle-mix" data-anim="base right"></div>
                    </div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="wrapper">
                    <div class="loading-2"></div>
                    <div class="loading-2--addon-1"></div>
                    <div class="loading-2--addon-2"></div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="wrapper">
                    <div class="loading-3"></div>
                    <div class="loading-3--1"></div>
                    <div class="loading-3--2"></div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="wrapper">
                    <div class="loading-4"></div>
                    <div class="loading-4-add-up"></div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="wrapper">
                    <div class="loading-5">
                        <div class="loading-5--box-1"></div>
                        <div class="loading-5--box-2"></div>
                    </div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="wrapper">
                    <div class="loading-6">
                        <div class="loading-6--box"></div>
                        <div class="loading-6--box"></div>
                        <div class="loading-6--box"></div>
                        <div class="loading-6--box"></div>
                    </div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="wrapper">
                    <div class="loading-7"></div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="wrapper">
                    <div class="loading-8"></div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="wrapper">
                    <div class="loading-9--1"></div>
                    <div class="loading-9--2"></div>
                    <div class="loading-9--3"></div>
                    <div class="loading-9--4"></div>
                    <div class="loading-9--5"></div>
                    <div class="loading-9--6"></div>
                </div>
            </div>
            <div class="css-animation-box">
                <div class="android-loading">
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                    <div><span></span></div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
